<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />

  <body>
    <header>
      <nav class="nav">
        <h1>Where in the world</h1>
        <button>Dark mode</button>
      </nav>
      <form id="form" class="form">
        <div class="form__field">
          <input
            id="search"
            class="form__input"
            type="search"
            name="search"
            placeholder="Search for a country"
          />
        </div>
        <select class="form__select" name="region" id="region">
          <option value="default">Filter by Region</option>
          <option class="form__option" value="africa">Africa</option>
          <option class="form__option" value="americas">America</option>
          <option class="form__option" value="asia">Asia</option>
          <option class="form__option" value="europe">Europe</option>
          <option class="form__option" value="oceania">Oceania</option>
        </select>
      </form>
    </header>
    <main>
      <article id="countries" class="countries"></article>
      <div id="modal" class="modal"></div>
    </main>

    <script src="js/api.js"></script>
  </body>
